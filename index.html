<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/b1561eb496.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <main class="container">
        <header class="heading">
            <h1>Notes</h1>
            <img src="./images/sticky-note.png" alt="note-icon">
        </header>

        <div class="top-container">
            <form>
                <label for="input">Write your note below</label>
                <textarea cols="30" rows="10" name="note-txt" class="add-text"></textarea>
                <button type="button" class="add-btn">Add +</button>
            </form>
        </div>

        <div class="bottom-container">
            <div class="card">
                <div class="card-detail">
                    <h3>Note 1</h3>
                    <button type="button">Delete</button>
                </div>
                <div class="card-data">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo, debitis rerum? Dolore, quibusdam vitae! Consequuntur cum sequi minus enim provident dicta quam, cumque dolor in!</p>
                </div>
            </div>
        </div>

        <footer>
            <p>Copyright ©️ Vishal Kumar</p>
            <ul>
                <li><a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://www.gmail.com"><i class="far fa-envelope"></i></a></li>
                <li><a href="https://www.linkedin.com"><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </footer>
    </main>

    <script src="index.js"></script>
</body>
</html>
